<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Statisztika</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="container">
          <div class="row" style="margin-bottom:2rem">
            <div class="col-md-12">
              <nav>
                <div class="nav nav-pills">
                  <a class="nav-link active" href="#">Statisztika</a>
                  <a class="nav-link" href="/stats/dates">Dátum</a>
                  <a class="nav-link" href="/stats/words">Szavak</a>
                  <a class="nav-link" href="/stats/reactions">Reagálások</a>
                </div>
              </nav>
            </div>
          </div>
          <div class="row" style="margin-bottom:2rem">
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header">Összes üzenet</div>
                <div class="card-body">
                  <h3 class="card-title" th:text="|${totalMessage}|"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header">Üzenetek naponta</div>
                <div class="card-body">
                  <h3 class="card-title" th:text="|${messagePerDay}|"></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom:2rem">
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header">Első üzenet dátuma</div>
                <div class="card-body">
                  <h3 class="card-title" th:text="|${startDate}|"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header">Utolsó üzenet dátuma</div>
                <div class="card-body">
                  <h3 class="card-title" th:text="|${endDate}|"></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom:2rem">
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header">Üzenet naponta ha volt üzenet</div>
                <div class="card-body">
                  <h3 class="card-title" th:text="|${messagePerDayExclude}|"></h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 bg-info text-dark text-center">
                <div class="card-header"></div>
                <div class="card-body">
                  <h3 class="card-title"></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <th>Résztvevő</th>
                <th>Üzenetek</th>
              </thead>
              <tbody id="participantBody">
                <tr th:each="p : ${participants}">
                  <td th:text="${p.name}"></td>
                  <td th:text="${p.count}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script th:inline="javascript"></script>
</html>
